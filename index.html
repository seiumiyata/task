<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* フォントの指定 */
            background-color: #f0f0f0; /* 背景色の指定 */
        }

        h1 {
            color: #333; /* タイトルの文字色の指定 */
        }

        button {
            padding: 8px 16px; /* ボタンのパディング指定 */
            margin: 4px; /* ボタンのマージン指定 */
            background-color: #007bff; /* ボタンの背景色指定 */
            color: #fff; /* ボタンの文字色指定 */
            border: none; /* ボタンの枠線をなくす */
            border-radius: 4px; /* ボタンの角を丸める */
            cursor: pointer; /* ボタンにポインターを表示 */
        }

        button:hover {
            background-color: #0056b3; /* ホバー時の背景色指定 */
        }

        ul {
            list-style-type: none; /* リストのマーカーをなくす */
            padding: 0; /* リストのパディングを0にする */
        }

        li {
            margin-bottom: 8px; /* リストアイテムのマージン指定 */
        }
    </style>
</head>
<body>
    <h1>タスク管理アプリ</h1>
    <button id="add-task-btn">タスクを追加</button>
    <button id="complete-task-btn">タスクを完了</button>
    <button id="delete-task-btn">タスクを削除</button>
    <button id="clear-all-tasks-btn">全てのタスクを削除</button>
    <ul id="task-list"></ul>
    <script src="test.js"></script>
    <script>
        // タスク管理アプリのデータをローカルストレージから読み込む
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // タスクの一括削除をする関数
        function clearAllTasks() {
            if (confirm("本当に全てのタスクを削除しますか？")) {
                tasks = [];
                displayTasks();
                saveTasks();
            }
        }

        // タスクをローカルストレージに保存する関数
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // メイン関数
        function main() {
            document.getElementById("add-task-btn").addEventListener("click", addTask);
            document.getElementById("complete-task-btn").addEventListener("click", completeTask);
            document.getElementById("delete-task-btn").addEventListener("click", deleteTask);
            document.getElementById("clear-all-tasks-btn").addEventListener("click", clearAllTasks);
            displayTasks(); // ページロード時にタスクを表示
        }

        // アプリの実行
        main();
    </script>
</body>
</html>
